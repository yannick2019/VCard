<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>V Card - Yannick Yanga</title>
</head>
<body>
    <main>
        <section class="profession">
            <i class="fa-solid fa-tag white-tag" style="color: #fff;"></i>
            <h1>Junior web developer</h1>
        </section>
        <section class="info">
            <article class="name-and-stack">
                <i class="fa-solid fa-tag red-tag" style="color: #e74c3c;"></i>
                <div class="info-div">
                    <h2>Yannick Yanga</h2>
                    <h3>Fullstack dev student</h3>
                </div>                
            </article>
            <article class="contact">
                <p class="phone-num"><i class="fa-solid fa-phone" style="color: #e74c3c;"></i>&nbsp; Contact</p>
                <p class="github"><i class="fa-brands fa-github" style="color: #e74c3c;"></i>&nbsp; Github</p>
                <p class="email"><i class="fa-solid fa-envelope" style="color: #e74c3c;"></i>&nbsp; Email</p>
            </article>
        </section>
    </main>
</body>
</html>
